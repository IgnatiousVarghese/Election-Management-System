{% extends 'base.html' %}
{% block style %}
{% endblock %}
{% block content %}
<div class = "text-center">
    <form class="form" action="" method="post">
        {% csrf_token %}
    
        <h1 class="h3 mb-3 fw-normal">Please Enter deatils of New Post</h1>
    
        {% for field in form %}
        <div class="form-floating">
            {{field}}
            <label for="{{ field.id_for_label }}">{{field.label}}</label>
        </div>
        {% endfor %}
    
        <button class="w-100 btn btn-lg btn-primary" type="submit">
            Add Post
        </button>
    </form>
    
</div>

{% endblock %}
